{{ define "main" }}

<div id="wrapper">
    <section class="main style1">
        <div>
            <section class="main style1">
                <header class="small">
                    <h1>{{ .Title }}</h1>
                    <em>{{ .Params.constituency }}</em>
                </header>

                {{ with .Params.photo }}
                <div class="image filtered" data-position="center">
                    <img src="{{ . }}" alt='{{ T "candidate_profile_photo_alt_prefix" }} {{ $.Params.Name }}' />
                </div>
                {{ end }}
            </section>
        </div>
        <div class="inner">
            {{.Content}}
            {{ partial "actions" .Params.actions }}
        </div>
    </section>
</div>

{{ end }}
