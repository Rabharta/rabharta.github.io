        widget: 'string'
        # widget: 'select'
        # options: ['Belfast East BC', 'Belfast North BC', 'Belfast South BC', 'Belfast West BC', 'Carlow-Kilkenny', 'Cavan-Monaghan', 'Clare', 'Cork East', 'Cork North-Central', 'Cork North-West', 'Cork South-Central', 'Cork South-West', 'Donegal', 'Dublin Bay North', 'Dublin Bay South', 'Dublin Central', 'Dublin Fingal', 'Dublin Mid-West', 'Dublin North-West', 'Dublin Rathdown', 'Dublin South-Central', 'Dublin South-West', 'Dublin West', 'DÃºn Laoghaire', 'East Antrim CC', 'East Londonderry CC', 'Fermanagh & South Tyrone CC', 'Foyle CC', 'Galway East', 'Galway West', 'Kerry', 'Kildare North', 'Kildare South', 'Lagan Valley CC', 'Laois-Offaly', 'Limerick City', 'Limerick County', 'Longford-Westmeath', 'Louth', 'Mayo', 'Meath East', 'Meath West', 'Mid Ulster CC', 'Newry & Armagh CC', 'North Antrim CC', 'North Down CC', 'Roscommon-Galway', 'Sligo-Leitrim', 'South Antrim CC', 'South Down CC', 'Strangford CC', 'Tipperary', 'Upper Bann CC', 'Waterford', 'West Tyrone CC', 'Wexford', 'Wicklow']
      - {label: 'Candidate Photo', name: 'photo', widget: 'image', choose_url: false}
      - {label: 'Content', name: 'body', widget: 'markdown'}
      - label: 'Actions'
        name: 'actions'
        widget: 'list'
        fields:
          - {label: 'Label', name: 'action', widget: 'string'}
          # TODO: Make a custom relation widget to choose from all content
          - {label: 'Link', name: 'link', widget: 'string'}
  - name: 'contact-pages'
    label: 'Contact Pages'
    files:
      - label: 'Contact Page'
        name: 'contact-us'
        file: 'content/contact-us.md'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Content', name: 'body', widget: 'markdown'}
      - label: 'Child Protection Officer'
        name: 'child-protection-officer'
        file: 'content/contact-us/child-protection-officer.md'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Content', name: 'body', widget: 'markdown'}
      - label: 'Contact Form Success Page'
        name: 'contact-us-sent'
        file: 'content/contact-us/sent.md'
