local_backend: true
backend:
  name: github
  repo: rabharta/rabharta.github.io
  branch: main
  use_graphql: true
  site_domain: rabhartagithubio.netlify.app
media_folder: /static/uploads/
public_folder: /uploads/
logo_url: /theme/images/an-rabharta-glas-logo.svg
publish_mode: editorial_workflow
i18n:
  structure: multiple_files
  locales: [en, ga]
  default_locale: en

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Homepage'
        name: 'homepage'
        file: 'content/_index.md'
        fields:
          - {label: 'Browser tab title', name: 'meta_title', required: false}
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Banner Heading', name: 'bannerheading', widget: 'text'}
          - {label: 'Banner Subheading', name: 'bannersubheading', widget: 'string'}
          - label: 'Banner Actions'
            name: 'banneractions'
            widget: 'list'
            types:
              - label: File
                name: media-item
                widget: object
                summary: '{{fields.action}}'
                fields:
                  - {label: 'Label', name: 'action', widget: 'string'}
                  - {label: 'File', name: 'link', widget: 'file'}
              - label: 'Site link: Pages'
                name: site-link-pages
                widget: object
                summary: '{{fields.action}}'
                fields:
                  - {label: 'Label', name: 'action', widget: 'string'}
                  - label: 'Link'
                    name: 'link'
                    widget: 'relation'
                    collection: 'pages'
                    value_field: title
                    search_fields: ['title']
              - label: 'Site link: Programme'
